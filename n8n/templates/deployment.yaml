apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "n8n.fullname" . }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "n8n.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "n8n.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "n8n.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- $db := .Values.database }}
          {{- $secret := $db.passwordSecret }}
          {{- $enc := .Values.encryptionKeySecret }}
          {{- if or $db.host $db.port $db.user $db.password $secret.name $db.database $enc.name (gt (len .Values.extraEnv) 0) }}
          env:
            {{- if $db.host }}
            - name: DB_POSTGRESDB_HOST
              value: "{{ $db.host }}"
            {{- end }}
            {{- if $db.port }}
            - name: DB_POSTGRESDB_PORT
              value: "{{ $db.port }}"
            {{- end }}
            {{- if $db.user }}
            - name: DB_POSTGRESDB_USER
              value: "{{ $db.user }}"
            {{- end }}
            {{- if $db.password }}
            - name: DB_POSTGRESDB_PASSWORD
              value: "{{ $db.password }}"
            {{- else if $secret.name }}
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secret.name }}
                  key: {{ $secret.key | default "password" }}
            {{- end }}
            {{- if $db.database }}
            - name: DB_POSTGRESDB_DATABASE
              value: "{{ $db.database }}"
            {{- end }}
            {{- if $enc.name }}
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $enc.name }}
                  key: {{ $enc.key | default "encryptionKey" }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.lifecycle }}
          lifecycle:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /home/node/.n8n
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- range .Values.extraSecrets }}
            - name: secret-{{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: {{ .readOnly | default true }}
            {{- end }}
            {{- range .Values.extraConfigMaps }}
            - name: config-{{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: {{ .readOnly | default true }}
            {{- end }}
          {{- else }}
          {{- $vm := .Values.volumeMounts }}
          {{- if or (gt (len $vm) 0) (gt (len .Values.extraSecrets) 0) (gt (len .Values.extraConfigMaps) 0) }}
          volumeMounts:
            {{- with $vm }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- range .Values.extraSecrets }}
            - name: secret-{{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: {{ .readOnly | default true }}
            {{- end }}
            {{- range .Values.extraConfigMaps }}
            - name: config-{{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: {{ .readOnly | default true }}
            {{- end }}
          {{- end }}
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ default (printf "%s-data" (include "n8n.fullname" .)) .Values.persistence.existingClaim }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- range .Values.extraSecrets }}
        - name: secret-{{ .name }}
          secret:
            secretName: {{ .name }}
        {{- end }}
        {{- range .Values.extraConfigMaps }}
        - name: config-{{ .name }}
          configMap:
            name: {{ .name }}
        {{- end }}
      {{- else }}
      {{- $vol := .Values.volumes }}
      {{- if or (gt (len $vol) 0) (gt (len .Values.extraSecrets) 0) (gt (len .Values.extraConfigMaps) 0) }}
      volumes:
        {{- with $vol }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- range .Values.extraSecrets }}
        - name: secret-{{ .name }}
          secret:
            secretName: {{ .name }}
        {{- end }}
        {{- range .Values.extraConfigMaps }}
        - name: config-{{ .name }}
          configMap:
            name: {{ .name }}
        {{- end }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
