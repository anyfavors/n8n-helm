suite: persistence
templates:
  - templates/pvc.yaml
tests:
  - it: is not rendered when disabled
    asserts:
      - hasDocuments:
          count: 0
  - it: sets storage class and size when enabled
    set:
      persistence:
        enabled: true
        storageClass: standard
        size: 5Gi
    asserts:
      - equal:
          path: spec.storageClassName
          value: standard
      - equal:
          path: spec.resources.requests.storage
          value: 5Gi
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteOnce
  - it: skips creation when existing claim is provided
    set:
      persistence:
        enabled: true
        existingClaim: my-data
    asserts:
      - hasDocuments:
          count: 0
  - it: ignores storageClass when existing claim used
    set:
      persistence:
        enabled: true
        storageClass: fast
        existingClaim: my-data
    asserts:
      - hasDocuments:
          count: 0
  - it: renders multiple access modes
    set:
      persistence:
        enabled: true
        accessModes:
          - ReadWriteOnce
          - ReadOnlyMany
    asserts:
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteOnce
      - equal:
          path: spec.accessModes[1]
          value: ReadOnlyMany
